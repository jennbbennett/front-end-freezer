<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Freezer Inventory</title>
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <h1>Freezer Inventory</h1>
    <p>Keep track of the food in your freezer!</p>
  </header>
  <main>
    <section>
      <h2>Freezer Inventory</h2>
      <ul class="frozenFood-list"></ul>
    </section>
    <section>
      <h2>Add a frozen food item!</h2>
    </section>
    <form class="new-food-form" action="index.html" method="post">
      <label for="food-name">Name</label>
      <input type="text" id="food-name" name="name">
      <label for="food-quantity">Quantity</label>
      <input type="text" id="food-quantity" name="quantity">
      <label for="food-unit">Unit</label>
      <select class="unit-list" type="select" id="food-unit" name="unit_id">
        </select>
      <label for="food-category">Category</label>
      <select class="category-list" type="select" id="food-category" name="category_id">
        </select>
      <input type="submit" value="Add Food" />
      <output class="creation-message flash-message">Frozen Food Added!</output>
    </form>
  </main>
  <footer>
  </footer>

</body>

</html>
